{% extends "staydine/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        padding: 50px;
    }
</style>
<div class="container mt-5">
    <h1 class="text-center text-light">Profile</h1>
    <div class="card mt-3 contact-card translucent-bg">
        <div class="card-body">
            <div class="media mb-4">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="User Image">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-muted">{{ user.email }}</p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
